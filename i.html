<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(image/altai-baatarkhuu-q_nHRJdNvzA-unsplash.jpg);
            background-size: cover; /* Cover the whole page */
            background-position: center;
            background-attachment: fixed; /* Background stays fixed while scrolling */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: justify;
        }
        .event-details {
            margin: 30px 0;
        }
        .event-details p {
            font-size: 16px;
            color: #333;
        }
        .event-details p b {
            color: #000;
        }
        .rsvp-btn {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .rsvp-btn:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Урилга</h1>
        <p>You're Invited!</p>
        
        <div class="event-details">
            <p><b>Өдөр:</b>2024.10.19</p>
            <p><b>Цаг:</b> 9:30 PM </p>
            <p><b>Хаана:</b>Гандангийн зогсоол</p>
        </div>
        <div class="footer">
            <p> Холбоо барих - 89941566, 80360519.</p>
        </div>
    </div>

</body>
</html>
